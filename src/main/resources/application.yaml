spring:
  rabbitmq:
    host: 101.34.56.158
    port: 5672
    username: root
    password: 123456
    virtual-host: /
    connection-timeout: 15000
    template:
      mandatory: true
      listener:
        simple:
          # 开启手动确认
          acknowledge-mode: manual
        #开启return 确认消息
      publisher-returns: true
      # ConfirmCallback开启发送到交换机Exchange触发回调
      publisher-confirm-type: correlated
  application:
    name: samsong_mall
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://10.131.35.162:3306/storedb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-test-query: SELECT 1
      connection-timeout: 60000
      idle-timeout: 500000
      max-lifetime: 540000
      maximum-pool-size: 12
      minimum-idle: 10
      pool-name: GuliHikariPool
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    #设置文件上传上限
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  redis:
    database: 11
    host: 10.131.35.162
    port: 6379
server:
  port: 9001
  servlet:
    session:
      cookie:
        http-only: false

mybatis-plus:
  configuration:
    #添加日志支持
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:/mapper/**/*.xml

